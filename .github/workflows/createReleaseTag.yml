name: Create A Release Tag
on:
  push:
    branches:
      - main
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip tag')"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Extract information
      run: |
        echo "::set-output name=version::$('${{ github.event.head_commit.message }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')"
        echo "::set-output name=message::$('${{ github.event.head_commit.message }}' | egrep -v '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')"
      id: extract

    - name: Check the extraction information
      run: |
        echo ${{ steps.extract.outputs.version }}
        echo ${{ steps.extract.outputs.message }}